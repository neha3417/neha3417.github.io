    <article>
        <div class= javascript>
            <h2>javascript drum set :0</h2>
        </div>
    </article>


    <div id="drum">
        <div class="drumKeys">
            <div data-key="83" class="key s">
                <kbd>S</kbd> <span class="sound">SNARE</span>
            </div>
            <div data-key="75" class="key k">
                <kbd>K</kbd> <span class="sound">KICK</span>
            </div>
            <div data-key="84" class="key t">
                <kbd>T</kbd><br> <span class="sound">TOM</span>
            </div>
            <div data-key="67" class="key c">
                <kbd>C</kbd><br> <span class="sound">CRASH</span>
            </div>
            <div data-key="82" class="key r">
                <kbd>R</kbd><br> <span class="sound">RIDE</span>
            </div>
            <div data-key="73" class="key ho">
                <kbd>I</kbd><br> <span class="sound">HI-OPEN</span>
            </div>
            <div data-key="74" class="key hc">
                <kbd>J</kbd><br> <span class="sound">HI-CLOSE</span>
            </div>
        </div>
        <img class="drum-kit" src="/img/drum set.jpg" alt="Drum Kit" />

        <audio data-key="83" src="sounds/src_01-javascript-drum-kit_sounds_snare.wav"></audio>
        <audio data-key="75" src="sounds/src_01-javascript-drum-kit_sounds_kick.wav"></audio>
        <audio data-key="84" src="sounds/src_01-javascript-drum-kit_sounds_tom-low.wav"></audio>
        <audio data-key="67" src="sounds/src_01-javascript-drum-kit_sounds_crash.wav"></audio>
        <audio data-key="82" src="sounds/src_01-javascript-drum-kit_sounds_ride.wav"></audio>
        <audio data-key="73" src="sounds/src_01-javascript-drum-kit_sounds_hihat-open.wav"></audio>
        <audio data-key="74" src="sounds/src_01-javascript-drum-kit_sounds_hihat-close.wav"></audio>
    </div>
