    <div id="drum">
        <div class="drumKeys">
            <div data-key="83" class="key">
                <kbd>S</kbd> <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd> <span class="sound">kick</span>
            </div>
            <div data-key="84" class="key">
                <kbd>T</kbd> <span class="sound">tom</span>
            </div>
            <div data-key="67" class="key">
                <kbd>C</kbd> <span class="sound">crash</span>
            </div>
            <div data-key="82" class="key">

            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd> <span class="sound">hi-open</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd> <span class="sound">hi-close</span>
            </div>
        </div>
    </div>
        <audio data-key="83" src="sounds/src_01-javascript-drum-kit_sounds_snare.wav"></audio>
